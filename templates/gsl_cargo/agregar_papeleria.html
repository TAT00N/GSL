{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 bg-light">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center text-dark">
          <h3>Agregar Papelería</h3>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}
            <div class="col-md-12">
              <div class="form-group mb-3">
                <label for="tipo_papeleria" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo_papeleria" name="tipo_papeleria" required>
              </div>
              <div class="form-group mb-3">
                <label for="archivo" class="form-label">Archivo</label>
                {{ form.archivo }}
              </div>
              <div class="mt-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Guardar Papelería</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
