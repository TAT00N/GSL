{% extends 'base.html' %}

{% block title %}Editar/Crear Carga - GSL{% endblock %}

{% block content %}
<div class="container mt-5 bg-light">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center text-dark">
          <h2>{% if carga %}Editar Carga{% else %}Crear Nueva Carga{% endif %}</h2>
        </div>
        <div class="card-body">
          <form method="post" {% if carga %}action="{% url 'editar_carga' carga.id %}"{% else %}action="{% url 'crear_carga' %}"{% endif %}>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">{% if carga %}Guardar Cambios{% else %}Crear Carga{% endif %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
