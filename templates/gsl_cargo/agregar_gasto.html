{% extends 'base.html' %}

{% block title %}Agregar Gasto - GSL{% endblock %}

{% block content %}
<div class="container mt-5 bg-light">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center text-dark">
          <h3>Agregar Gasto</h3>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}
            <div class="col-md-12">
              <div class="form-group mb-3">
                <label for="{{ form.nombre_gasto.id_for_label }}" class="form-label">Descripci√≥n</label>
                {{ form.nombre_gasto }}
              </div>
              <div class="form-group mb-3">
                <label for="{{ form.total_gasto.id_for_label }}" class="form-label">Monto</label>
                {{ form.total_gasto }}
              </div>
              <div class="form-group mb-3">
                <label for="{{ form.moneda.id_for_label }}" class="form-label">Moneda</label>
                {{ form.moneda }}
              </div>
              <div class="form-group mb-3">
                <label for="{{ form.archivo.id_for_label }}" class="form-label">Archivo</label>
                {{ form.archivo }}
              </div>
              <div class="mt-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Guardar Gasto</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
