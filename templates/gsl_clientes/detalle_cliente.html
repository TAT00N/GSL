{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      <h3 class="mb-4">Detalle de Cliente</h3>
      <div class="card border">
        <div class="card-body">
          <h5 class="card-title">Nombre: {{ cliente.nombre }}</h5>
          <p class="card-text">Correo Electrónico: {{ cliente.correo_electronico }}</p>
          <p class="card-text">Teléfono: {{ cliente.telefono }}</p>
          <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-primary">Editar Cliente</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
