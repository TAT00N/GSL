{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Editar Cliente</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
{% endblock %}
